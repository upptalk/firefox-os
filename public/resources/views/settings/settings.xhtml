<link type="text/css" rel="stylesheet" href="settings.css"/>
<script type="application/javascript" src="settings.js"/>

<div id="settings">
  <form id="settings-form">
    <fieldset id="notifications-settings">
      <legend>Notifications</legend>
      <p>
        <label for="notification-visual">Visual notifications</label>
        <input type="checkbox" checked="checked" name="notification-visual"/>
      </p>
      <p>
        <label for="notification-sound">Sound notifications</label>
        <input type="checkbox" checked="checked" name="notification-sound"/>
      </p>
      <p>
        <label for="notification-vibrate">Vibrate</label>
        <input type="checkbox" checked="checked" name="notification-vibrate"/>
      </p>
    </fieldset>
    <fieldset>
      <legend>Privacy</legend>
      <p>
        <label for="privacy-readreceipt">Send read confirmation</label>
        <input type="checkbox" checked="checked" name="privacy-readreceipt"/>
      </p>
      <p>
        <label for="privacy-iswriting">Send "is writing..."</label>
        <input type="checkbox" checked="checked" name="privacy-iswriting"/>
      </p>
    </fieldset>
  </form>
</div>
